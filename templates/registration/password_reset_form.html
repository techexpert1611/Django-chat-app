<!-- templates/registration/password_reset_form.html -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <!------ Include the above in your HEAD tag ---------->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body class="background">

<div class="container">
    <div class="card">
        <article class="card-body mx-auto" style="max-width: 525px;">
            <h4 class="card-title text-center mb-4 mt-1">Forgot your password?</h4>
            <hr>
            <p class="text-center">Enter your registered email address below, and we'll email instructions for setting a
                new one.</p>
            <form method="POST" action="{% url 'password_reset' %}">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{ form.errors.email }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Email address" type="email" name="email" id="id_email"
                           required>
                </div>
                <div class="alert2">
                    <label id="emailerr"></label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send me instructions!" class="btn btn-block btns_registration">
                </div>
            </form>
        </article>
    </div>
</div>

</body>
</html>
